<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comments Analysis</title>
    <link rel="stylesheet" href="styles/popup.css"> <!-- Link to the external CSS file -->
    <script src="scripts/popup.js" defer></script> <!-- Use defer to ensure the script loads after the HTML -->
</head>
<body>
    <div class="container">
        <h1>YouTube Comments Analysis</h1>
        
        <!-- Total Comments Section -->
        <div id="Total">
            <h2 id="total_comm">Total Comments</h2>
            <p id="totalComments">Loading...</p>
        </div>

        <div class="ratios">
            <div class="ratio" id="positiveRatioContainer">
                <h2>Positive Ratio</h2>
                <p id="positiveRatio">200</p>
            </div>
            <div class="ratio" id="negativeRatioContainer">
                <h2>Negative Ratio</h2>
                <p id="negativeRatio">10</p>
            </div>
            <div class="ratio" id="neutralRatioContainer">
                <h2>Neutral Ratio</h2>
                <p id="neutralRatio">9</p>
            </div>
        </div>
        

        <!-- Word Clound Section -->
        <div class="w_cloud">
            <h2>Word Cloud</h2>
            <div id="wordCloud">
                <img id="wordCloudImage" src="assets/icon.jpg" alt="Word Cloud" style="width: 100%; height: auto;">
            </div> 
        </div>
    </div>

    <script src="scripts/popup.js"></script>
</body>
</html>
